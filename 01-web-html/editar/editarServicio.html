<!DOCTYPE html>

    <link rel="stylesheet" href="../css/estilosServicio.css">
    <title>Editar Servicio</title>
</head>
<body>
    <h1>Editar Servicio</h1>
    <form action="">
        <ul>
            <li><label for="servicio"> Servicio: </label>
            <input type="text" /> 
            </li>
            <li><label for="precio">Precio: </label>
            <input type="number" />
            </li>
            <li><label for="descripcion"> Descripcion: </label>
            <textarea name="mensaje" id="" cols="30" rows="5"></textarea>
            </li>
            <li class="button">
                <button type="submit">Enviar</button>
            </li>
        </ul>
    </form>
    <div class="volver">
        <a href="../Servicios/servicio.html">Volver a Servicio</a><br>
        <a href="../index.html">Ir a Menu Principal</a>
