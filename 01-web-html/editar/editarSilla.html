<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Editar Producto</title>
</head>
<body>
    <h2>Editar Producto</h2>
    <div class="menu">
        <div  class="editar">
        <form >
            <b>Producto: </b>
            <input type="text" name="producto" placeholder="Nombre del Producto"><br><br>
            <span><b>Caracteristicas: </b></span>
            <textarea placeholder="Ingrese caracteristica"  cols="20" rows="1">
                Ingrese caracteristica
            </textarea><br><br>
            <b>Precio: </b>
            <input type="number" placeholder="Ingrese precio " /> <br><br>
            <button type="button" autofocus >Enviar</button>  
        </form>
        </div>
    </div>
    <a class="volver" href="../Productos/producto.html">Volver a Productos</a><br>
    <a class="volver" href="../index.html">Volver a Menu Principal</a>
